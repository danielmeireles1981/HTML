<!DOCTYPE html>
<html>
  <head>
    <title>Galeira</title>
    <style>
      .gallery-container {
        display: flex; /* Define a galeria como um flex container */
        flex-wrap: wrap; /* Quebra as imagens em linhas conforme necessário */
        justify-content: center; /* Centraliza as imagens horizontalmente */
        align-items: center; /* Centraliza as imagens verticalmente */
      }

      .gallery-container img {
        width: 200px; /* Define a largura das imagens */
        margin: 10px; /* Adiciona um espaço entre as imagens */
      }
    </style>
  </head>
  <body>
    <div class="gallery-container">
      <img
        src="https://www.imagensempng.com.br/wp-content/uploads/2021/07/02-24.png"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Ice_planet.png/1200px-Ice_planet.png"
      />
      <img
        src="https://e1.pngegg.com/pngimages/628/85/png-clipart-planets-planet-thumbnail.png"
      />
      <img
        src="https://w7.pngwing.com/pngs/163/518/png-transparent-red-and-blue-planet-lava-planet-planet-miscellaneous-purple-texture.png"
      />
    </div>
  </body>
</html>
